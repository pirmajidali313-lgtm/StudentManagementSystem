{% extends "base.html" %}
{% block title %}Add Student{% endblock %}
{% block content %}
<h2>Add Student</h2>
<form method="POST">
    <div class="mb-3">
        <label>Name</label>
        <input type="text" class="form-control" name="name" required>
    </div>
    <div class="mb-3">
        <label>Marks</label>
        <input type="number" class="form-control" name="marks" min="0" max="500" required>
    </div>
    <button type="submit" class="btn btn-success">Add Student</button>
</form>
{% endblock %}
