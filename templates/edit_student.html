{% extends "base.html" %}
{% block title %}Edit Student{% endblock %}
{% block content %}
<h2>Edit Student</h2>
<form method="POST">
    <div class="mb-3">
        <label>Name</label>
        <input type="text" class="form-control" name="name" value="{{ student.name }}" required>
    </div>
    <div class="mb-3">
        <label>Marks</label>
        <input type="number" class="form-control" name="marks" value="{{ student.marks }}" min="0" max="500" required>
    </div>
    <button type="submit" class="btn btn-warning">Update Student</button>
</form>
{% endblock %}
